<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>All of the Buttons!</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="#" class="btn btn-default">Default</a>
                    <a href="#" class="btn btn-primary">Primary</a>
                    <a href="#" class="btn btn-success">Success</a>
                    <a href="#" class="btn btn-info">Info</a>
                    <a href="#" class="btn btn-warning">Warning</a>
                    <a href="#" class="btn btn-danger">Danger</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <p>
                        <a href="#" class="btn btn-default btn-lg">Large button</a>
                        <a href="#" class="btn btn-primary btn-lg">Large button</a>
                    </p>
                    <p>
                        <a href="#" class="btn btn-default">Default button</a>
                        <a href="#" class="btn btn-primary">Default button</a>
                    </p>
                    <p>
                        <a href="#" class="btn btn-default btn-sm">Small button</a>
                        <a href="#" class="btn btn-primary btn-sm">Small button</a>
                    </p>
                    <p>
                        <a href="#" class="btn btn-default btn-xs">Extra small button</a>
                        <a href="#" class="btn btn-primary btn-xs">Extra small button</a>
                    </p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block disabled">Disabled button</button>
                </div>
            </div>
        </div>
    </body>
</html>
