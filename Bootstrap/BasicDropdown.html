<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>Dropdowns</title>
    </head>
    <body>
        <!-- Jumbotron -->
        <div class="container">
            <div class="jumbotron">
                <h1>Introducing: Dropdowns!</h1>
            </div>
       
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
                    Dropdown Button
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">First Choice</a></li>
                    <li><a href="#">Second Choice</a></li>
                    <li><a href="#">Third Choice</a></li>
                </ul>
            </div>
            <br>
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">
                    Dangerous Dropdown Button
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Don't pick this one</a></li>
                    <li><a href="#">Don't pick this one, either</a></li>
                    <li><a href="#">This one is ok</a></li>
                </ul>
            </div>
            
        </div>

    </body>
</html>
