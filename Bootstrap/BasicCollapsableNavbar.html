<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>Standard Navbar</title>
    </head>
    <body>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1>Introducing: Navigation!</h1>
                <p>
                    This page contains a collapsable navbar
                </p>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span> <!-- only appears for screen readers -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WebsiteLogo</a>
            </div>
        
            <!-- Collect the nav links for toggling -->
            <div class="collapse navbar-collapse" id="links">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link the First<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link the Second</a></li>
                </ul>
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h2>This is where the main content would be</h2>
            </div>
        </div>

    </body>
</html>
