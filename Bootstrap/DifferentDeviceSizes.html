<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- Personal CSS -->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 bg-primary">.col-lg-6</div>
                <div class="col-lg-6 bg-success">.col-lg-6</div>
            </div>
            <div class="row">
                <div class="col-md-6 bg-info">.col-md-6</div>
                <div class="col-md-6 bg-warning">.col-md-6</div>
            </div>
            <div class="row">
                <div class="col-sm-6 bg-danger">.col-sm-6</div>
                <div class="col-sm-6 bg-primary">.col-sm-6</div>
            </div>
            <div class="row">
                <div class="col-xs-6 bg-success">.col-xs-6</div>
                <div class="col-xs-6 bg-info">.col-xs-6</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8 bg-warning">.col-xs-12 .col-md-8</div>
                <div class="col-xs-6 col-md-4 bg-danger">.col-xs-6 .col-md-4</div>
            </div>
        </div>
    </body>
</html>
